<!DOCTYPE html>
<html>
<head>
    <title>Job Tracker</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 280px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
            text-align: left;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Track Job Application</h2>
    <form id="jobForm">
        <label for="companyName">Company Name:</label>
        <input type="text" id="companyName" placeholder="Enter company name" required>
        
        <label for="role">Role:</label>
        <input type="text" id="role" placeholder="Enter job role" required>
        
        <label for="jobLink">Job Link:</label>
        <input type="url" id="jobLink" placeholder="Enter job link" required>
        
        <button id="addJob">Add Job</button>
    </form>
    
    <button id="track">Track</button>
    
    <script src="popup.js"></script>
</body>
</html>
