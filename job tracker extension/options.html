<!DOCTYPE html>
<html>
<head>
    <title>Job Tracker Settings</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            width: 300px;
            padding: 20px;
            background-color: #f9f9f9;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        h2 {
            font-size: 18px;
            margin-bottom: 15px;
            color: #333;
        }
        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 14px;
        }
        button {
            padding: 10px;
            background-color: #007bff;
            color: white;
            border: none;
            cursor: pointer;
            width: 100%;
            margin-top: 15px;
            border-radius: 5px;
            font-size: 14px;
            font-weight: bold;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h2>Job Tracker Settings</h2>
    <label for="googleSheetUrl">Enter Your Google Sheet URL:</label>
    <input type="text" id="googleSheetUrl" placeholder="https://docs.google.com/spreadsheets/d/..." required>
    <button id="saveSheetUrl">Save</button>
    <p id="statusMessage"></p>

    <script src="options.js"></script>
</body>
</html>
